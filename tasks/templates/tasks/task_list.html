<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light gray */
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-group {
            display: flex;
        }
        .btn-group button.add {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #007bff; /* Blue */
            color: white;
            cursor: pointer;
        }

        .btn-group button.edit {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #6c757d; /* Gray */
            color: white;
            cursor: pointer;
        }

        .btn-group button.delete {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #ED2939; /* Red */
            color: white;
            cursor: pointer;
        }
        
        .btn-group button.complete {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50; /* Green */
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th> <!-- Added a new column for status -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>
                    {% if task.completed %}
                        Completed
                    {% else %}
                        Incomplete
                    {% endif %}
                </td>
                <td class="btn-group">
                    <form action="{% url 'edit_task' task.id %}" method="get">
                        <button class="edit" type="submit">Edit</button>
                    </form>
                    {% if not task.completed %}
                    <form action="{% url 'complete_task' task.id %}" method="post">
                        {% csrf_token %}
                        <button class="complete" type="submit">Mark as Completed</button>
                    </form>
                    {% endif %}
                    <form action="{% url 'delete_task' task.id %}" method="post">
                        {% csrf_token %}
                        <button class="delete" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_task' %}" class="btn-group"><button class="add">Add Task</button></a>
</body>
</html>
